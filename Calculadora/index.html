<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
            <p>Dev/Club</p>
        <input class="display">

        <button class="gray-button" onclick='limpatela()'>AC</button>
        <button class="gray-button" onclick="invester()">+/</button>
        <button class="blue-button" onclick="adicionarvalue('/')">/</button>
        <button class="blue-button" onclick="adicionarvalue('*')">*</button>
        <button class="black-button" onclick="adicionarvalue('7')">7</button>
        <button class="black-button" onclick="adicionarvalue('8')">8</button>
        <button class="black-button" onclick="adicionarvalue('9')">9</button>
        <button class="blue-button" onclick="adicionarvalue('-')">-</button>
        <button class="black-button" onclick="adicionarvalue('4')">4</button>
        <button class="black-button" onclick="adicionarvalue('5')" >5</button>
        <button class="black-button" onclick="adicionarvalue('6')">6</button>
        <button class="blue-button" onclick="adicionarvalue('+')">+</button>
        <button class="black-button" onclick="adicionarvalue('1')">1</button>
        <button class="black-button" onclick="adicionarvalue('2')">2</button>
        <button class="black-button" onclick="adicionarvalue('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>
        <button class="zero" onclick="adicionarvalue('0')">0</button>
        <button class="black-button">.</button>
    </div>

</body>
<script src="./script.js"></script>

</html>
